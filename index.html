  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      background: #000;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Slider */
    .bg-slider {
      position: fixed;
      inset: 0;
      z-index: -2;
    }
    .bg-slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .bg-slide.active { opacity: 0.7; }

    .overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.6); 
      z-index: -1; 
    }

    /* Logo */
    .logo-container {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .logo {
      width: 120px;
      height: auto;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.5);
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
      animation: logoAnim 5s infinite ease-in-out;
    }
    @keyframes logoAnim {
      0%,100% { transform: scale(1) translateY(0); }
      50%     { transform: scale(1.06) translateY(-8px); }
    }

    .container {
      max-width: 420px;
      margin: 160px auto 40px;
      padding: 0 20px;
      position: relative;
      z-index: 5;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 35px;
      text-shadow: 0 0 15px #00ff9d;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #333;
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    .action-btn img {
      width: 26px;
      height: 26px;
    }

    .action-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,255,180,0.5);
    }

    .action-btn::after {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .action-btn:active::after {
      opacity: 1;
    }

    /* Special Download Button */
    #downloadBtn {
      background: linear-gradient(135deg, #00c853, #00e676);
      font-size: 1.3rem;
      padding: 18px 30px;
      margin-top: 40px;
      border: 3px solid #fff;
      box-shadow: 0 0 40px rgba(0,200,83,0.7);
    }

    #downloadBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px rgba(0,230,118,1);
    }

    /* Category colors */

    .fb  { background: #1877f2; }

<script>
// Background change every 5 seconds
const slides = document.querySelectorAll('.bg-slide');
let index = 0;

function changeSlide() {
  slides.forEach(s => s.classList.remove('active'));
  slides[index].classList.add('active');
  index = (index + 1) % slides.length;
}

changeSlide(); // Start
